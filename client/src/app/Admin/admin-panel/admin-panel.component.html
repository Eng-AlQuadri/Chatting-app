<h2>Admin Panel</h2>
<p-tabs value="0">
  <p-tablist>
      <p-tab value="0" *appHasRole="['Admin']">User Management</p-tab>
      <p-tab value="1" *appHasRole="['Admin', 'Moderator']">Photo Management</p-tab>
  </p-tablist>
  <p-tabpanels>
      <p-tabpanel value="0" *appHasRole="['Admin']">
          <div class="container">
            <app-user-management></app-user-management>
          </div>
      </p-tabpanel>
      <p-tabpanel value="1" *appHasRole="['Admin', 'Moderator']">
          <div class="container">
            <app-photo-management></app-photo-management>
          </div>
      </p-tabpanel>
  </p-tabpanels>
</p-tabs>
