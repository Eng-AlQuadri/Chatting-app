<div class="row" *ngIf="member">
  <div class="col-4">
    <h1>Your Profile</h1>
  </div>
  <div class="col-8" >
    <div class="alert alert-info" *ngIf="editForm.dirty">
      <strong>Information: </strong> You Have Made Changes!
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl}}" alt="./assets/user.jpg" class="card-img-top img-thumbnail">
    </div>
    <div class="card-body">
      <div>
        <strong>Location: </strong>
        <p>{{member.city}}, {{member.country}}</p>
      </div>
      <div>
        <strong>Age: </strong>
        <p>{{member.age}}</p>
      </div>
      <div>
        <strong>Last Active: </strong>
        <p>{{member.lastActive}}</p>
      </div>
      <div>
        <strong>Member Since: </strong>
        <p>{{member.created}}</p>
      </div>
    </div>
    <div class="card-footer">
      <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
    </div>
  </div>

  <div class="col-8">
    <p-tabs value="0">
      <p-tablist>
        <p-tab value="0">About {{member.knownAs}}</p-tab>
        <p-tab value="1">Photos</p-tab>
      </p-tablist>
      <p-tabpanels>
        <p-tabpanel value="0">
          <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
            <div>
              <h4 class="me-2">Description: </h4>
              <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" rows="6"></textarea>
            </div>
            <div>
              <h4 class="me-2">Looking For: </h4>
              <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor" rows="6"></textarea>
            </div>
            <div>
              <h4 class="me-2">Interests: </h4>
              <textarea class="form-control" [(ngModel)]="member.interests" name="interests" rows="6"></textarea>
            </div>
            <div>
              <h4 class="me-2">Location Details: </h4>
              <div class="form-inline">
                <label for="city">City:</label>
                <input [(ngModel)]="member.city" type="text" name="city" class="form-control mx-2">
                <label for="country">Country:</label>
                <input [(ngModel)]="member.country" type="text" name="country" class="form-control mx-2">
              </div>
            </div>
          </form>
        </p-tabpanel>
        <p-tabpanel value="1">
          <app-photo-editor [member]="member"></app-photo-editor>
        </p-tabpanel>
      </p-tabpanels>
    </p-tabs>
  </div>
</div>
